<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title class="text-center">Flood It</title>
<link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../style/index.css">
<link rel="stylesheet" href="../style/floodIt.css">


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/1e9f243857.js"></script>
<script src="../script/floodIt.js"></script>

</head>
<body>
<h1>tile</h1>


<svg viewBox="0 0 400 400" preserveAspectRatio="xMidYMid meet" style="border: 4px solid black;">
  <!-- the below tiles is cloned in the slidingTile.js to create the other tiles -->
  <text id = "text1" class="numbers"  text-anchor="middle" x="50" y="60" >
  1</text>
  <rect id = "rect1" class="tile" width="100" height="100" x="0" y="0"  onclick="swap(this.id)" rx="20" ry="20"/>
  Sorry, your browser version does not support svg.
</svg>
<!-- Modal -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button id = "modalBtn" type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Congratulations, you finished!</h4>
        </div>
        <div class="modal-body">
          <p> It took you <span id = plMoves></span> moves.  The peeps are up next, let's see
            if they will beat you.  They are pretty good when they mind meld together, which
            can give them an unfair advantage, but also can lead to some heated discussion over
            the best move.
          </p>
        </div>

      </div>

    </div>
  </div>

</body>
</html>
